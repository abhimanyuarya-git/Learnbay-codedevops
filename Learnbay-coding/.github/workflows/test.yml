name: Test Pipeline

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: List files
      run: ls -la
    
    - name: Check Terraform files
      run: find . -name "*.tf" -type f
    
    - name: Echo success
      run: echo "Pipeline test successful!"